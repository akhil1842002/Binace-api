<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Crypto</title>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="title">
                <h1><a href="">Crypto Details</a></h1>
            </div>
            <div class="search-bar">
                <form class="find-data">
                    <input type="text" class="input-box" onfocus='this.value=""' placeholder="enter the symbol">
                    <button type="submit" class="btn">Find</button>
                </form>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Ask Price</th>
                        <th>Bid Price</th>
                        <th>High Price</th>
                        <th>Low Price</th>
                        <th>Volume</th>
                        <th>Open Time</th>
                        <th>Price Change</th>
                    </tr>
                </thead>

                <tbody class="data">

                </tbody>
                <tbody class="searchDataSet">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
